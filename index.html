<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms">
        <div class="right">
            <div class="logo">
                <h1>G</h1>
            </div>
            <div class="sign">
                <div>
                    <p>Sign In</p>
                </div> <br>
                <div>
                    <p>Email Address</p> <br>
                  <input type="email" name="email" placeholder="ui.lib@gmail.com">
                </div> <br>
                  <div>
                    <p>Password</p> <br>
                    <input type="password" name="" placeholder="Enter your Password Here">
                  </div> <br>
                  <div>
                    <button class="btn"><p>SignIn</p></button>
                </div> <br>
                  <div>
                    <button class="btn"><p>Create an account</p></button>
                </div> <br>
                  <div>
                    <P class="link">Forgot Password?</P>
                </div>
            </div>
        </div> 
        <div class="left">
            <button class="btna"><p><i class="fa-solid fa-mobile-notch"></i>Sign up with Email</p></button>
            <button class="btnb"><i class="fa-solid fa-mobile-notch"></i><p>Sign up with Google</p></button>
            <button class="btnc"><i class="fa-solid fa-mobile-notch"></i><p>Sign up with Facebook</p></button>
        </div>
    </div>
</body>
</html>
